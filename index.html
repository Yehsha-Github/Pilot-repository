<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="containerBox">
        <div class="weathersearch">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter city" autocomplete="off" autofocus="on" id="input-city"
                            class="search-box" />
                    </div>
                    <div class="col-3">
                        <button class="search-button">
                            SEARCH
                        </button>
                    </div>
                </div>
            </form>
        </div>


        <br />
        <br />
        <h1 id="city">Sydney</h1>
        <h2>Tuesday</h2>
        <h3>16:00</h3>
        <br />
        <div class="row">
            <div class="col">
                <strong> Yesterday </strong> <br />
                🌞 14°C
            </div>
            <div class="col">
                <strong> Today </strong> <br />
                🌞<span class="temperature" id="temperature"> 8 </span> <span class="units"> <a href="# " id="celsius">
                        °C
                    </a> / <a href="# " id="farenheit"> ℉ </a> </span>
            </div>
            <div class="col">
                <strong> Tomorrow </strong> <br />
                🌥️ 11°C
            </div>
            <div class="col">
                → <br />
                More</div>
        </div>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/Yehsha-Github" target="_blank">Yehsha</a> and is
                <a href="https://github.com/Yehsha-Github/Pilot-repository.git" target="_blank"> on GitHub</a> and
                <a href="https://magenta-peony-38329f.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="java.js"></script>
</body>

</html>
