<!DOCTYPE html>
<html>

<head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="containerBox">
        <header>
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-9">
                        <input type="search" placeholder="Enter city" autocomplete="off" autofocus="on" id="input-city"
                            class="search-box" />
                    </div>
                    <div class="col-3">
                        <button class="search-button">
                            SEARCH
                        </button>
                    </div>
                </div>
            </form>
        </header>

        <br />
        <br />
        <h1 id="city">Sydney</h1>
        <br />
        <h2>Tuesday</h2>
        <h3 id="time">16:00</h3>
        <h4>
            <span id="description">Clear sky</span> <br />
        </h4>
        <h5>
            Humidity: <strong><span id="humidity">61%</span></strong>,
            Wind: <strong><span id="wind">4.63km/h</span></strong>
        </h5>
        <br />
        <div class="row">
            <div class="col">
                <strong> Today </strong> <br />
                <span id="icon">☀️</span>
                <span class="temperature" id="temperature"> 29 </span> <span class="units"> <a href="# " id="celsius">
                        °C
                    </a> / <a href="# " id="farenheit"> ℉ </a> </span>
            </div>
            <div class="weather-forecast">
                <div class="col">
                    <strong><span class="forecast-tomorrow">Tomorrow</span></strong> <br />
                    <img src="https://s3.amazonaws.com/pix.iemoji.com/images/emoji/apple/ios-12/256/sun-behind-cloud.png"
                        alt="sun behind cloud" height="50px" />
                    <div class="weather-forecast-temp">
                        <span class="tomorrow-temp-min">8°C</span>
                        <span class="tomorrow-temp-max">11°C</span>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p>
                This project was coded by
                <a href="https://github.com/Yehsha-Github" target="_blank">Yehsha</a> and is
                <a href="https://github.com/Yehsha-Github/Pilot-repository.git" target="_blank"> on GitHub</a> and
                <a href="https://magenta-peony-38329f.netlify.app" target="_blank">hosted on Netlify</a>
            </p>
        </footer>
    </div>
    <script src="java.js"></script>
</body>

</html>
